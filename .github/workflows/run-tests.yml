name: Run Tests

on:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'pages/api/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Jest coverage report
      uses: ArtiomTr/jest-coverage-report-action@v2.2.2
