name: coverage
on:
  push:
    branches: [master]
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  Coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: ArtiomTr/jest-coverage-report-action@v2.2.4
        with:
          threshold: 90
          skip-step: install
